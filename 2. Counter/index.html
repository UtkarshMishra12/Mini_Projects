<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Increase And Decrease</h2>
        <div class="out">
            <button class="inc" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>
            <div id="value">
                0
            </div>
            <button class="dec" onclick="increment()"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
